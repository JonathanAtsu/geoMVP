on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

# GLOBAL ENV: Only GitHub secrets or constants
env:
  ARTIFACTORY_URL: ${{ secrets.ARTIFACT_URL }}
  SONAR_URL: ${{ secrets.SONAR_URL }}      # https://sonarcloud.io
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  ECR_ROLE: ${{ secrets.ECR_ACESS_ROLE }}  # IAM role ARN for OIDC
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # clean verify compiles, tests, and packages (no need for extra clean package)
      - name: Build with Maven
        run: mvn -B clean verify

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          name: geomvp-jar
          path: target/*.jar

  sonar:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_URL: ${{ secrets.SONAR_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${SONAR_URL} \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.organization=jonathanatsu \
            -Dsonar.projectKey=JonathanAtsu_geoMVP \
            -Dsonar.qualitygate.wait=false

  build-image:
    runs-on: ubuntu-latest
    needs: sonar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: OIDC-login
        uses: aws-actions/configure-aws-credentials@v4
        id: aws-creds
        with:
          role-to-assume: ${{ env.ECR_ROLE }}   # use the global env that points to your secret
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: geomvp-jar
          path: target               # directory; Dockerfile can COPY target/*.jar

      - name: Get app version
        run: |
          APP_VERSION=$(grep -m2 '<version>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
          echo "APP_VERSION=$APP_VERSION"
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

      - name: Build and tag image for ECR
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_REPO=geomvp

          echo "Using ECR registry: $ECR_REGISTRY"
          echo "APP_VERSION=$APP_VERSION"

          # Build image with SHA tag
          docker build -t $ECR_REGISTRY/$IMAGE_REPO:${{ github.sha }} .

          # Tag same image with app version tag
          docker tag $ECR_REGISTRY/$IMAGE_REPO:${{ github.sha }} \
                     $ECR_REGISTRY/$IMAGE_REPO:$APP_VERSION

      - name: Push Docker image to ECR
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_REPO=geomvp

          docker push $ECR_REGISTRY/$IMAGE_REPO:${{ github.sha }}
          docker push $ECR_REGISTRY/$IMAGE_REPO:$APP_VERSION
